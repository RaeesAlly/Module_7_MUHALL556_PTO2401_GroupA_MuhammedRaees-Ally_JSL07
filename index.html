<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Proud of Your Progress Cards</title>
</head>
<body>
    <h1>✨ Proud of Your Progress ✨</h1>
    
    <form id="cardForm">
        <label for="studentName">Student's Name:</label>
        <input type="text" id="studentName" required>

        <label for="personalMessage">Personalised Message:</label>
        <input type="text" id="personalMessage" required>
        
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required>

        <button type="submit">Generate Certificate</button>
    </form>

    <!-- Modal for displaying certificates -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="certificateContent">
                <img src="logo.png" alt="Logo" id="certificateLogo">
                <h2>Certificate of Achievement</h2>
                <p>This is to certify that</p>
                <h3 id="studentNameDisplay"></h3>
                <p>has successfully completed the</p>
                <h3 id="courseNameDisplay"></h3>
                <p id="personalMessageDisplay"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
